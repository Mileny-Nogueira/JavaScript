<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma seis números com condição</title>
</head>
<body>
    <script>
        /*Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.*/

        let n = []
        let soma = 0

        for (let cont = 1; cont <= 6 ; cont++) {
            n[cont] = parseFloat(prompt("Digite o "+cont+"º número: "))
            if(n[cont]<72){
                soma += n[cont]
            }
            document.write("<br>"+n[cont])
        }
        document.write("<br>A soma dos números menores que 72 é "+soma)
    </script>
</body>
</html>
