<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Dez números</title>
</head>
<body>
    <script>
        /*Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.*/
        let n = []
        let soma = 0

        for (let cont = 1; cont <= 10; cont++) {
            n[cont] = parseFloat(prompt("Insira o "+cont+"º número: "))
            soma += n[cont]
        }

        document.write("Soma dos números: "+soma)

    </script>
</body>
</html>
