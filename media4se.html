<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de seis números com condição</title>
</head>
<body>
    <script>
        /*Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"*/
        let notas = []
        let soma = 0
    
        for (let cont = 1; cont <= 4; cont++) {
            notas[cont] = parseFloat(prompt("Insira a "+cont+"ª nota: "))
            if(notas[cont]>0 && notas[cont]<10){
                soma += notas[cont]
            }else{
                notas[cont] = parseFloat(prompt("Valor não permitido! Insira novamente: "))
                soma += notas[cont]
            }
        }

        let media = soma/4

        document.write("Média das notas: "+media)

        if(media>5){
            alert("Você passou no teste!")
        }else{
            alert("Tente novamente!")
        }
    </script>
</body>
</html>
