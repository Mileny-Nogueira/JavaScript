<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número de três</title>
</head>
<body>
    <script>
        /* Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.*/
        let n1 = parseFloat(prompt("Digite o 1º número: "))
        let n2 = parseFloat(prompt("Digite o 2º número: "))
        let n3 = parseFloat(prompt("Digite o 3º número: "))

        if(n1>n2 && n1>n3){
            document.write("O maior número é "+n1)
        }else if(n2>n1 && n2>n3){
            document.write("O maior número é "+n2)
        }else if(n3>n1 && n3>n2){
            document.write("O maior número é "+n3)
        }else{
            document.write("Os valores são iguais!")
        }
    </script>
</body>
</html>
