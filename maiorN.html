<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <script>
        /*Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.*/
        let n1 = prompt("Digite o 1º número: ")
        let n2 = prompt("Digite o 2º número: ")

        if(n1>n2){
            document.write("O maior número: "+n1)
        }else{
            document.write("<br>O maior número: "+n2)
        }
    </script>
</body>
</html>
