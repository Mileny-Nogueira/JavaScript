<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        /* Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba a média aritmética desses valores lidos.*/
        let notas = []
        let soma = 0
    
        for (let cont = 1; cont <= 10; cont++) {
            notas[cont] = parseFloat(prompt("Insira a "+cont+"ª nota: "))
            soma += notas[cont]
        }

        let media = soma/10

        document.write("Média das notas: "+media)


    </script>
</body>
</html>
