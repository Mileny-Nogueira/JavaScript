<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).*/

        let anoNasc = parseInt(prompt("Digite o ano em quem você nasceu: "))

        let idade = 2023 - anoNasc

        if(idade>=18 && idade<=70){
            document.write("Obrigatório votar!")
        }else if(idade>=16 && idade<18){
            document.write("Facultativo!")
        }else{
            document.write("Não obrigatório!")
        }
    </script>
</body>
</html>
